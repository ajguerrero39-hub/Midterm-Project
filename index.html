  <link href="styles/project-style.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">


  <!-- Navbar -->
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark sticky-top p-0">
    <div class="container-fluid flex-column align-items-stretch px-0">

      <!-- Row 1: primary (dark) -->
      <div class="w-100 px-3 py-2 d-flex align-items-center">
        <a class="navbar-brand fw-bold mb-0" href="#">GameHub</a>

        <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-sm-0">
            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Search by Genres</a></li>
          </ul>
          <a href="pages/login.html" id="btnLogin" class="btn btn-light ms-sm-3 d-none" type="button">Login</a>
          <button id="btnLogout" class="btn btn-outline-light ms-sm-3 d-none" type="button">Logout</button></a>
        </div>
      </div>

      <!-- Row 2: secondary (light search palette) -->
      <div class="bg-dark border-top py-3">
        <div class="container">

          <form class="d-flex align-items-center gap-2 justify-content-center">

            <input class="form-control form-control-lg flex-grow-1 rounded-pill" id="searchInput" type="search" placeholder="Explore GameHub"
              aria-label="Search">

            <button class="btn btn-link text-dark fs-4 p-1" type="button" title="Sort" disabled>
              <i class="bi bi-arrow-down-up"></i>
            </button>

            <button class="btn btn-link text-dark fs-4 p-1" type="button" title="Filter" disabled>
              <i class="bi bi-funnel"></i>
            </button>
            

          </form>
        </div>
      </div>

    </div>
  </nav>
  
  <p id="searchMessage"></p>
  <ul id="searchResults"></ul>

  <footer class="mt-auto py-3 bg-dark border-top sticky-bottom">
    <div class="container">
      <div class="d-flex justify-content-center align-items-center gap-4 small text-muted flex-wrap">

        <a href="https://github.com/ajguerrero39-hub/Midterm-Project"

          &lt; <i class="bi bi-github"></i> source code &gt;
        </a>

        <span>
          &copy; 2026 Anthony Guerrero
        </span>

        <a href="https://github.com/ajguerrero39-hub"
          class="text-decoration-none text-muted border border-secondary-subtle rounded-pill px-3 py-1" target="_blank">

          <i class="bi bi-person-circle"></i>
          GitHub Profile
        </a>

      </div>
    </div>
  </footer>
  <div id="toast-container" class="position-fixed bottom-0 end-0 p-3" style="z-index: 1080;"></div>
